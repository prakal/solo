<div id='container'>
  <!-- Your html here -->

  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/links">People</a>
      </li>
       <li>
          <a href="#/shorten">Ready!</a>
      </li>
    </ul>
  </nav>
</div>
<input type='text' ng-model='search' placeholder='filter' />
<div class="links">
  <div class="link"
      ng-repeat="link in data.links">
    <img src="assets/redirect_icon.png">
    <div class="info">
      <div class="visits">
        <span class="count">{{link.timestamp | date: 'yyyy-MM-dd'}}</span> When
      </div>
      <div class="latitude">{{ link }}</div>
      <div class="longitude">{{ link.lon }}</div>
      <div class="original">{{ link.url }}</div>
      <!-- <a href="http://localhost:8000/api/links/{{ link.code }}">{{ link.base_url }}/{{ link.code }}</a> -->
    </div>
  </div>
</div>
